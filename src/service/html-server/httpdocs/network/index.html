<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <div>
        <div id="title">Network</div>
        <div id="network"></div>
      </div>
    </div>
  </body>
  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #container {
      height: 100%;
      display: grid;
      grid-template-rows: auto;
      place-content: center;
      background: linear-gradient(186deg, #3b3b98, 20px, #2b2b41);
      font-family: arial;
    }

    #network {
      display: grid;
      grid-template-rows: auto;
      gap: 10px;
      text-align: center;
      place-self: center center;
    }

    .server {
      border-bottom: 1px solid #262d34;
      background: #3a74af;
      color: #dfdfdf;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .server:hover {
      background: white;
      color: #2d2d4c;
    }

    #title {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 20px;
    }
  </style>
</html>
