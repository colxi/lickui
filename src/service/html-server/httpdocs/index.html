<html>
<head>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="./index.js" type="module"></script>
</head>

<body>
  <include src="/components/loader"></include>
  <include src="/components/error-notification"></include>
  <include src="/components/header-bar"></include>
  <div id="viewport">
    <section>
      <include src="/components/dashboard-header"></include>
      <include src="/components/daily-average"></include>
      <include src="/components/open-positions"></include>
      <include src="/components/coinbase-alerts"></include>
    </section>

    <section>
      <include src="/components/dashboard-filters"></include>
      <include src="/components/closed-positions"></include>
      <include src="/components/total-balance"></include>
      <include src="/components/used-balance"></include>
      <include src="/components/open-positions-timeline"></include>
      <include src="/components/unrealized-losts-timeline"></include>
    </section>
  </div>
</body>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

  [hidden] {
    display: none;
  }

  body {
    margin: 0px;
    background: linear-gradient(186deg, #3b3b98, 20px, #2b2b41);
    color: #2286ff;
    color: white;
    font-family: 'Open Sans', sans-serif;
    font-size:15px
  }

  #viewport {
    padding: 20px;
    width: 800px;
    margin: auto;
  }

  .button {
    background: #2286ff;
    color: white;
    place-self: center;
    padding: 7px;
    border-radius: 7px;
    font-size: 12px;
    font-weight: 800;
    cursor: pointer;
  }

  .button:hover {
    background: white;
    color: #2286ff;

  }

  .container canvas {
    width: 100%;
    height: 400px;
  }


  .section_details {
    display: grid;
    grid-auto-flow: column;
    text-align: center;
    background: #2286ff;
    padding: 15px;
    border-radius: 0px 0px 4px 4px;
    margin-bottom: 50px;
    box-shadow: 0px 4px 17px 0px #0000005e
  }


  @media only screen and (max-width: 1000px) {
    body{
      font-size:12px
    }

    .only-desktop {
      display: none;
    }

    .section_details{
      font-size:9px;
    }

    #viewport {
      width: 90%;
    }
  }
</style>

</html>
